imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ScheduleBundle/Resources/config/services.yml" }
    - { resource: "@MyThemeBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es
    cache_type: file_system

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        admin_skin: sidebar-mini skin-green
    date:
        format: 'F j, Y H:i'
        interval_format: '%d days'
        timezone: null
    number_format:
        decimals: 0
        decimal_point: ','
        thousands_separator: ' '
    form_themes:
        - bootstrap_3_layout.html.twig

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

doctrine_cache:
    providers:
        my_markdown_cache:
            type: '%cache_type%'
            file_system:
                directory: '%kernel.cache_dir%/markdown_cache'

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
    profile:
        form:
            type: AppBundle\Form\ProfileFormType

avanzu_admin_theme:
    use_twig   : true
    enable_demo: false
    theme:
        default_avatar   : bundles/avanzuadmintheme/img/avatar.png
        skin             : skin-green  # see skin listing for viable options
        fixed_layout     : false      # -------------------------------------------------------
        boxed_layout     : false      # these settings relate directly to the "Layout Options"
        collapsed_sidebar: false      # described in the adminlte documentation
        mini_sidebar     : true
        control_sidebar  : false      # controls wether the right hand panel will be rendered

    #knp_menu:                         # knp menu integration
    #    enable         : true
    #    main_menu      : avanzu_main  # the menu builder alias to use for the main menu
    #    breadcrumb_menu: false        # the menu builder alias to use for the breacrumbs

easy_admin:
    entities:
#        - ScheduleBundle\Entity\Event
#        - ScheduleBundle\Entity\Notification
#        - ScheduleBundle\Entity\Program
#        - ScheduleBundle\Entity\Reservation
#        - AppBundle\Entity\User
        User:
            class: AppBundle\Entity\User
            form:
                fields:
                    - name
                    - surname
                    - email
                    - enabled
                    # if administrators are allowed to edit users' passwords and roles, add this:
                    - { property: 'plainPassword', type: 'text', type_options: { required: true } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }
            edit:
                fields:
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                form_options: { validation_groups: ['Profile'] }
            new:
                fields:
                    - { property: 'plainPassword', type: 'text', type_options: { required: true } }
                form_options: { validation_groups: ['Registration'] }
        Notification:
            class: ScheduleBundle\Entity\Notification
            form:
                fields:
                    - title
                    - {property: 'text', type: 'ckeditor'}
                    - {property: 'created_at', type: 'datetime', type_options: { required: true }}
                    - user